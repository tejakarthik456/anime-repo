<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Universe</title>
  <!-- Import modern, sharp font -->
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      min-height: 100vh;
      /* New universal anime background (open source/Unsplash) */
      background: linear-gradient(to bottom right, rgba(20,30,60,0.89), rgba(30,55,90,0.87)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') 
        no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    .cover-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: rgba(15, 23, 45, 0.40); /* semi-transparent overlay for readability */
    }

    h1 {
      /* Sharp, modern, less bold style */
      font-family: 'Exo', 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      font-size: 3em;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: #00e4ff;
      margin-bottom: 0.4em;
      text-shadow: 0 4px 16px #042a3e80;
    }

    .subtitle {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.4em;
      font-weight: 500;
      color: #e2e2e2;
      letter-spacing: 1.2px;
      margin-bottom: 2em;
      text-shadow: 0 2px 8px #001a2880;
    }

    .explore-btn {
      padding: 15px 42px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00e4ff 0%, #41f1b6 100%);
      color: #191b2f;
      cursor: pointer;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 1.8px;
      box-shadow: 0 3px 12px #00e4ff30;
      transition: background 0.2s, color 0.2s;
    }
    .explore-btn:hover {
      background: linear-gradient(90deg, #41f1b6 0%, #00e4ff 100%);
      color: #08121c;
    }
  </style>
</head>
<body>
  <div class="cover-container">
    <h1>Anime Universe</h1>
    <div class="subtitle">Your Gateway to the Best Anime ‚Äì Discover, Explore, Watch</div>
    <button class="explore-btn" onclick="window.location.href='#sites'">üåê Explore Anime Websites</button>
  </div>
</body>
</html>
